<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id = "stop">Stop</button>
</body>
<script>
    const sayRohan = ()=>{
        console.log("Rohan");
    }
    // to change the name of the heading from chai aur code we can do set timeout

    const changeTest = ()=>{
        document.querySelector('h1').innerHTML = "Best js series"
    }

    setTimeout(sayRohan, 2000) // give function or its reference

    const changeMe = setTimeout(changeTest, 2000)
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeMe);
        console.log("STOPPED");
    })
</script>
</html>
